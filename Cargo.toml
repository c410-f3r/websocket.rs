[package]
name = "web-socket"
version = "0.2.0"
edition = "2021"

license = "Apache-2.0"
keywords = ["ws", "websocket"]
authors = ["Nur <nurmohammed840@gmail.com>"]
repository = "https://github.com/nurmohammed840/websocket.rs"
description = "WebSocket implementation for both client and server"


[dependencies]
tokio = { version = "1.21", default-features = false, features = ["io-util", "net"] }
sha-1 = "0.10"
base64 = "0.13"
fastrand = "1.8"

[dev-dependencies]
tokio = { version = "1.21", features = ["rt"] }
